{% extends "base.html" %}

{% set page = "Profile" %}

{% block content %}
    <div class="card card-body col-lg-5 m-auto">
        <h1>Modify Password</h1>
        <form id="profile-form">
            <div class="form-group">
                <label for="iptOldPassword">旧密码</label>
                <input class="form-control" type="password" name="oldPassword" minlength="0" maxlength="30" id="iptOldPassword" autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="iptPassword">新密码</label>
                <input class="form-control" type="password" name="password" minlength="0" maxlength="30" id="iptPassword" autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="iptRepeatPassword">重复密码</label>
                <input class="form-control" type="password" id="iptRepeatPassword" name="repeatPassword" autocomplete="new-password">
            </div>
            <br>
            <button class="btn btn-block btn-primary" type="submit" id="btnModify">修改</button>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script>
        $(function () {
            $("#profile-form").submit(function (e) {
                e.preventDefault()
                let op = $("#iptOldPassword").val() , p = $("#iptPassword").val(), pp = $("#iptRepeatPassword").val();
                if (p != null && p !== "" && p !== pp) {
                    swal("Oops", "两次输入的密码不一致！", "error");
                    return false;
                }
                let data = {};
                if (op != null && op !== "") {
                    data["old_password"] = op;
                } else {
                    data["old_password"] = "";
                }
                if (p !== "") {
                    data["password"] = p;
                }
                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "/profile",
                    dataType: "json",
                    data: JSON.stringify(data),
                    success: function (ret) {
                        console.log(ret);
                        if (ret["e"] === 0) {
                            swal("Success", "信息修改成功！", "success");
                            setTimeout(function () {
                                window.location.reload();
                            }, 800);
                        } else {
                            swal("Oops", "信息修改失败，检查您的输入信息（昵称请不要使用中文）！", "error");
                        }
                    }
                });
            });
        });
    </script>
{% endblock %}
